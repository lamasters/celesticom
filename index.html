		<script defer>
			document.onscroll = fade_in;
			window.onload = fade_in;
			function fade_in() {
				var pageTop = window.screenY;
				var pageBottom = pageTop + window.screen.height;
				console.log(pageTop, pageBottom);
				var fade_left = Array.from(document.getElementsByClassName("fade-in-left"));
				var fade_right = Array.from(document.getElementsByClassName("fade-in-right"));
				var tags = fade_left.concat(fade_right);

				for (var i = 0; i < tags.length; i++) {
					var tag = tags[i];
					var rect = tag.getBoundingClientRect();
					console.log(i, rect);
					if (window.screen.height > window.screen.width) {
						tag.classList.add("visible");
						continue;
					}
					if (rect.top < (pageBottom - 100) && rect.bottom > pageTop) {
						tag.classList.add("visible");
					} else {
						tag.classList.remove("visible");
				    	}
			  	}
			}
		</script>
